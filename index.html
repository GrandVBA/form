<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Form</title>
</head>
<body>

  <div class="app">
    <section class="sign-up">

      <div class="sign-up__block-title">
        <h1 class="sign-up__title">
          Sign up
        </h1>
      </div>

      <div class="sign-up__content content">

        <h2 class="content__title">
          New user?
        </h2>
        <p class="content__description">
          Use the form below to create your account.
        </p>

        <form class="content__form form" action="#">
          <fieldset class="form__controls">
            <p class="form__control form__control--f-name">
              <label class="form__label form__label--f-name" for="first-name">
                First Name
              </label>
              <input class="form__input form__input--f-name" id="first-name" type="text" placeholder="Alice">
            </p>
            <p class="form__control form__control--l-name">
              <label class="form__label form__label--l-name" for="last-name">
                Last Name
              </label>
              <input class="form__input form__input--l-name" id="last-name" type="text" placeholder="Miller">
            </p>
            <p class="form__control form__control--nationality">
              <label class="label">Nationality</label>
              <select class="turnintodropdown">
                <option></option>
                <option>American</option>
                <option>German</option>
                <option>Frenchman</option>
                <option>Russian</option>
                <option>Brazilian</option>
              </select>
            </p>
            <p class="form__control form__control--email">
              <label class="form__label form__label--email" for="email">
                E-mail
              </label>
              <input class="form__input form__input--email" id="email" type="text" placeholder="alice.miller@yahoo.com">
            </p>
            <p class="form__control form__control--birth">
              <label class="label">Date of Birth</label>
              <select class="turnintodropdown">
                <option></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select class="turnintodropdown">
                <option></option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
              <select class="turnintodropdown">
                <option></option>
                <option>2002</option>
                <option>2001</option>
                <option>2000</option>
                <option>1999</option>
                <option>1998</option>
                <option>1997</option>
                <option>1996</option>
                <option>1995</option>
                <option>1994</option>
                <option>1993</option>
                <option>1992</option>
                <option>1991</option>
                <option>1990</option>
                <option>1989</option>
                <option>1988</option>
              </select>
            </p>
            <div class="form__control form__control--gender">
              <label class="form__label form__label--gender">Gender</label>
              <div class="form__gender-elements">
                <p class="form__gender-element form__gender-element--male">
                  <input class="form__gender-radio form__gender-radio--male" id="male" type="radio" name="gender" value="Male">
                  <label class="form__gender-label form__gender-label--male" for="male">Male</label>
                </p>
                <p class="form__gender-element form__gender-element--female">
                  <input class="form__gender-radio form__gender-radio--female" id="female" type="radio" name="gender" value="Female">
                  <label class="form__gender-label form__gender-label--female" for="female">Female</label>
                </p>
              </div>
            </div>
            <p class="form__control form__control--password">
              <label class="form__label form__label--password" for="password">
                Password
              </label>
              <input class="form__input form__input--password" id="password" type="password">
            </p>
            <p class="form__control form__control--c-password">
              <label class="form__label form__label--c-password" for="c-password">
                Confirm Password
              </label>
              <input class="form__input form__input--c-password" id="c-password" type="password">
            </p>
          </fieldset>

          <button class="form__submit" type="submit">
            Complete Signup
          </button>
        </form>

        <p class="content__sign-in">
          Have an account? <a href="#" class="content__sign-in--link">Login</a>
        </p>

        <template id="registered">
          <h2 class="registered__title">
            Thank You!
          </h2>
          <p class="registered__text">
            you registered!
          </p>
        </template>
      </div>
    </section>
  </div>

</body>
</html>
