<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Form</title>
</head>
<body>

  <div class="app">
    <section class="sign-up">

      <div class="sign-up__block-title">
        <h1 class="sign-up__title">
          Sign up
        </h1>
      </div>

      <div class="sign-up__content content">
        <div class="content__wrp">
          <h2 class="content__title">
            New user?
          </h2>
          <p class="content__description">
            Use the form below to create your account.
          </p>
  
          <form class="content__form form" enctype="multipart/form-data" autocomplete="off">
            <fieldset class="form__controls">
              <p class="form__control form__control--f-name">
                <label class="form__label form__label--f-name" for="first-name">
                  First Name
                </label>
                <input class="form__input form__input--f-name" id="first-name" type="text" name="First Name" placeholder="Alice">
                <span class="form__bar"></span>
              </p>
              <p class="form__control form__control--l-name">
                <label class="form__label form__label--l-name" for="last-name">
                  Last Name
                </label>
                <input class="form__input form__input--l-name" id="last-name" type="text" name="Last Name" placeholder="Miller">
                <span class="form__bar"></span>
              </p>
              <p class="form__control form__control--nationality">
                <label class="form__label">Nationality</label>
                <select class="turnintodropdown select_reset" id="nationality" name="Nationality">
                  <option>American</option>
                  <option>American</option>
                  <option>German</option>
                  <option>Frenchman</option>
                  <option>Russian</option>
                  <option>Brazilian</option>
                  <option>Argentinian</option>
                  <option>Irishman</option>
                  <option>Hispanic</option>
                  <option>Portuguese</option>
                  <option>Italian</option>
                  <option>Chinese</option>
                  <option>Japanese</option>
                  <option>Belarusian</option>
                  <option>Bulgarians</option>
                  <option>Ukrainian</option>
                  <option>Indian</option>
                  <option>Syrian</option>
                </select>
                <span class="form__bar"></span>
              </p>
              <p class="form__control form__control--email">
                <label class="form__label form__label--email" for="email">
                  E-mail
                </label>
                <input class="form__input form__input--email" id="email" type="text" name="E-mail" placeholder="alice.miller@yahoo.com">
                <span class="form__bar"></span>
              </p>
              <div class="form__control form__control--birth">
                <label class="form__label">Date of Birth</label>
                <div class="form__birth-control-wrp">
                  <p class="form__day">
                    <select class="turnintodropdown select_reset_birth form__select-birth" name="Birth day">
                      <option>1</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option>30</option>
                      <option>31</option>
                    </select>
                    <span class="form__bar"></span>
                  </p>
                  <p class="form__month">
                    <select id="w" class="turnintodropdown select_reset_birth form__select-birth" name="Birth month">
                      <option>January</option>
                      <option>January</option>
                      <option>February</option>
                      <option>March</option>
                      <option>April</option>
                      <option>May</option>
                      <option>June</option>
                      <option>July</option>
                      <option>August</option>
                      <option>September</option>
                      <option>October</option>
                      <option>November</option>
                      <option>December</option>
                    </select>
                    <span class="form__bar"></span>
                  </p>
                  <p class="form__year">
                    <select id="e" class="turnintodropdown select_reset_birth form__select-birth" name="Birth year">
                      <option>2002</option>
                      <option>2002</option>
                      <option>2001</option>
                      <option>2000</option>
                      <option>1999</option>
                      <option>1998</option>
                      <option>1997</option>
                      <option>1996</option>
                      <option>1995</option>
                      <option>1994</option>
                      <option>1993</option>
                      <option>1992</option>
                      <option>1991</option>
                      <option>1990</option>
                      <option>1989</option>
                      <option>1988</option>
                    </select>
                    <span class="form__bar"></span>
                  </p>
                </div>
              </div>
              <div class="form__control form__control--gender">
                <label class="form__label form__label--gender">Gender</label>
                <div class="form__gender-elements">
                  <p class="form__gender-element form__gender-element--male">
                    <input class="form__gender-radio form__gender-radio--male visually-hidden" id="male" type="radio" name="Gender" value="Male" tabindex="0">
                    <label class="form__gender-label form__gender-label--male" for="male">Male</label>
                  </p>
                  <p class="form__gender-element form__gender-element--female">
                    <input class="form__gender-radio form__gender-radio--female visually-hidden" id="female" type="radio" name="Gender" value="Female" tabindex="0" checked>
                    <label class="form__gender-label form__gender-label--female" for="female">Female</label>
                  </p>
                </div>
              </div>
              <p class="form__control form__control--password">
                <label class="form__label form__label--password" for="password">
                  Password
                </label>
                <input class="form__input form__input--password" id="password" type="password" name="pass">
                <span class="form__bar"></span>
              </p>
              <p class="form__control form__control--c-password">
                <label class="form__label form__label--c-password" for="c-password">
                  Confirm Password
                </label>
                <input class="form__input form__input--c-password" id="c-password" type="password" name="c-pass">
                <span class="form__bar"></span>
              </p>
            </fieldset>
  
            <button class="form__submit" type="submit">
              Complete Signup
            </button>
          </form>
        </div>
        
        <p class="content__sign-in">
          Have an account? <a href="#" class="content__sign-in--link">Login</a>
        </p>

        <template id="feedback">
          <div class="feedback">
            <h2 class="feedback__title">
              
            </h2>
            <p class="feedback__text">
              
            </p>
          </div>
        </template>
      </div>
    </section>
  </div>

  <script src="bundle/wp.bundle.js"></script>
</body>
</html>
